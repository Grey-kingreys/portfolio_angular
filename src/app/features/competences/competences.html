<section id="competences" class="py-5 py-md-6 bg-light">
    <div class="container">
        <h2 class="display-5 fw-bold text-center mb-5">Mes Compétences</h2>
        
        <!-- Langages de base -->
        <div class="mb-5">
            <h3 class="h4 text-center mb-4 fw-semibold">Langages de base</h3>
            <div class="row g-4">
                @for (skill of basicLanguages; track skill.name) {
                    <div class="col-lg-4 col-md-6">
                        <app-card 
                            [title]="skill.name"
                            [content]="skill.description"
                            [icon]="skill.icon"
                            [color]="skill.color"
                            customClass="skill-card"
                            [showProgressBars]="true"
                            [skills]="[{name: skill.name, level: skill.level}]">
                        </app-card>
                    </div>
                }
            </div>
        </div>
        
        <!-- Développement Web -->
        <div class="mb-5">
            <h3 class="h4 text-center mb-4 fw-semibold">Développement Web & Frameworks</h3>
            <div class="row g-4">
                @for (skill of programmingSkills; track skill.name) {
                    <div class="col-lg-4 col-md-6">
                        <app-card 
                            [title]="skill.name"
                            [content]="skill.description"
                            [icon]="skill.icon"
                            [color]="skill.color"
                            customClass="skill-card"
                            [showProgressBars]="true"
                            [skills]="[{name: skill.name, level: skill.level}]">
                        </app-card>
                    </div>
                }
            </div>
        </div>
        
        <!-- Intelligence Artificielle -->
        <div class="mb-5">
            <h3 class="h4 text-center mb-4 fw-semibold">Intelligence Artificielle</h3>
            <div class="row g-4">
                @for (skill of aiSkills; track skill.name) {
                    <div class="col-lg-4 col-md-6">
                        <app-card 
                            [title]="skill.name"
                            [content]="skill.description"
                            [icon]="skill.icon"
                            [color]="skill.color"
                            customClass="skill-card"
                            [showProgressBars]="true"
                            [skills]="[{name: skill.name, level: skill.level}]">
                        </app-card>
                    </div>
                }
            </div>
        </div>
    </div>
</section>
