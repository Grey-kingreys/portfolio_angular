@if (href) {
  <a 
    [routerLink]="href"
    [class]="buttonClasses"
    [class.no-underline]="href"
    [attr.aria-disabled]="disabled ? 'true' : null"
    [class.disabled]="disabled"
  >
    <ng-content></ng-content>
  </a>
} @else {
  <button
    [type]="type"
    [class]="buttonClasses"
    [disabled]="disabled"
  >
    <ng-content></ng-content>
  </button>
}
