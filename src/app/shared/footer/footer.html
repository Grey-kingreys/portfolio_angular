<footer class="footer-section">
  <div class="container">
    <div class="row align-items-center">
      <!-- Copyright -->
      <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
        <p class="copyright-text mb-0">
          &copy; {{ currentYear }} <span class="highlight">Souleymane Diallo</span>. 
          Tous droits réservés.
        </p>
      </div>

      <!-- Réseaux sociaux -->
      <div class="col-md-6">
        <div class="social-links-container">
          <a *ngFor="let social of socialLinks" 
             [href]="social.url" 
             target="_blank" 
             rel="noopener noreferrer"
             class="social-link"
             [attr.aria-label]="social.name">
            <i [class]="social.icon"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Ligne de séparation décorative -->
    <div class="footer-divider"></div>

    <!-- Texte additionnel (optionnel) -->
    <div class="row mt-3">
      <div class="col-12 text-center">
        <p class="footer-tagline mb-0">
          Développé avec <i class="fas fa-heart text-danger"></i> et Angular
        </p>
      </div>
    </div>
  </div>
</footer>
