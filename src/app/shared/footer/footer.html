<footer class="footer-section">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex flex-col md:flex-row items-center gap-4 md:gap-0">

      <!-- Copyright -->
      <div class="w-full md:w-1/2 text-center md:text-left">
        <p class="copyright-text mb-0">
          &copy; {{ currentYear }}
          <span class="highlight">Souleymane Diallo</span>.
          Tous droits réservés.
        </p>
      </div>

      <!-- Réseaux sociaux -->
      <div class="w-full md:w-1/2">
        <div class="social-links-container gap-3">

          <a *ngFor="let social of socialLinks"
             [href]="social.url"
             target="_blank"
             rel="noopener noreferrer"
             class="social-link"
             [attr.aria-label]="social.name">

            <!-- LinkedIn -->
            <svg *ngIf="social.name === 'LinkedIn'" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24" class="h-5 w-5" fill="currentColor">
              <path d="M4.98 3.5C4.98 4.88 3.9 6 2.5 6S0 4.88 0 3.5 1.08 1 2.5 1 4.98 2.12 4.98 3.5zM.22 8.11h4.56V23H.22V8.11zM8.34 8.11h4.37v2.03h.06c.61-1.15 2.1-2.37 4.32-2.37 4.62 0 5.47 3.04 5.47 6.99V23h-4.56v-7.07c0-1.69-.03-3.86-2.35-3.86-2.35 0-2.71 1.83-2.71 3.73V23H8.34V8.11z"/>
            </svg>

            <!-- GitHub -->
            <svg *ngIf="social.name === 'GitHub'" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24" class="h-5 w-5" fill="currentColor">
              <path fill-rule="evenodd" d="M12 .5C5.65.5.5 5.65.5 12c0 5.1 3.3 9.42 7.88 10.95.58.11.79-.25.79-.56 0-.27-.01-1.15-.02-2.09-3.21.7-3.89-1.39-3.89-1.39-.53-1.35-1.29-1.71-1.29-1.71-1.05-.72.08-.71.08-.71 1.16.08 1.78 1.19 1.78 1.19 1.03 1.77 2.7 1.26 3.36.96.1-.75.4-1.26.72-1.55-2.56-.29-5.26-1.28-5.26-5.68 0-1.25.44-2.27 1.17-3.07-.12-.29-.51-1.46.11-3.04 0 0 .96-.31 3.15 1.17.91-.25 1.88-.37 2.84-.37.96 0 1.93.13 2.84.37 2.19-1.48 3.15-1.17 3.15-1.17.62 1.58.23 2.75.11 3.04.73.8 1.17 1.82 1.17 3.07 0 4.41-2.7 5.39-5.27 5.67.41.35.77 1.05.77 2.12 0 1.53-.01 2.76-.01 3.13 0 .31.21.68.8.56C20.2 21.42 23.5 17.1 23.5 12 23.5 5.65 18.35.5 12 .5z"/>
            </svg>

            <!-- Twitter / X -->
            <svg *ngIf="social.name === 'Twitter'" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24" class="h-5 w-5" fill="currentColor">
              <path d="M18.25 2H21L14.5 10.07 22 22h-5.5l-4.34-6.77L7 22H4.25L11.17 13.3 4 2h5.62l3.9 6.11L18.25 2z"/>
            </svg>

          </a>
        </div>
      </div>
    </div>

    <div class="footer-divider my-4"></div>

    <div class="mt-3 text-center">
      <p class="footer-tagline flex items-center justify-center gap-1 mb-0">
        <span>Développé avec</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
          class="h-4 w-4 text-red-400" fill="currentColor">
          <path d="M16.5 3.75A4.75 4.75 0 0 1 21.25 8.5c0 3.78-3.4 6.64-8.55 10.47L12 19.75l-.7-.53C6.15 15.14 2.75 12.28 2.75 8.5A4.75 4.75 0 0 1 7.5 3.75c1.6 0 3.01.77 3.9 1.96a4.77 4.77 0 0 1 3.1-1.96z"/>
        </svg>
        <span>et Angular</span>
      </p>
    </div>
  </div>
</footer>
